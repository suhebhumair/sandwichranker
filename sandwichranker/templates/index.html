<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f3f1;
            color: #4a2c2a;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #b94c3a;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        header a {
            color: #fefefe;
            text-decoration: none;
            font-family: 'Lobster', cursive;
            font-size: 2.5em;
            transition: color 0.3s;
        }

        header a:hover {
            color: #ffe4b5;
        }

        .leaderboard-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #00bfff;
            color: #ffffff;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 188, 255, 0.5);
        }

        .leaderboard-link:hover {
            background-color: #00ffcc;
            transform: translateY(-2px);
        }

        div {
            text-align: center;
            padding: 20px;
        }

        img {
            width: 400px;
            height: 400px;
            border: 5px solid #b94c3a;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        h1, h2 {
            font-family: 'Lobster', cursive;
            font-size: 36px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #c0544f;
        }

        form {
            margin: 20px 0;
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: 20px auto;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            transition: background 0.3s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #b94c3a;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(185, 76, 58, 0.5);
            transition: transform 0.3s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        output {
            font-size: 1.5em;
            font-weight: bold;
            color: #b94c3a;
            margin-bottom: 10px;
            /* Center the output above the slider */
            display: block;
            text-align: center;
            width: 100%;
        }

        input[type="submit"] {
            padding: 15px 30px;
            background-color: #b94c3a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(185, 76, 58, 0.5);
        }

        input[type="submit"]:hover {
            background-color: #c0544f;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .parody-text {
            font-size: 1.2em;
            color: #7f4f4f;
            font-style: italic;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a>Gourmet Sandwich Ranking</a></h1>
        <a class="leaderboard-link" href="/sandwichranker/leaderboard">View Leaderboard</a>
    </header>
    
    <div>
        <h1>Is it a Sandwich?</h1>
        <h2>{{ sandwiches.0.sandwichLabel.value }}</h2>
        <img src="{{ sandwiches.0.image.value }}" alt="{{ sandwiches.0.sandwichLabel.value }}">
        <p class="parody-text">Indulge in the art of sandwich evaluation.</p>
        <form method="post" action="{% url 'next_sandwich' %}">
            {% csrf_token %}
            <label for="slider" style="font-size: 1.2em;">To what extent is this a sandwich?</label>
            <div class="slider-container">
                <output>{{ request.POST.rating|default:"5" }}</output>
                <input type="range" min="0" max="10" value="5" class="slider" id="slider" name="rating" oninput="this.previousElementSibling.value = this.value">
                <input type="hidden" name="sandwich_id" value="{{ sandwiches.0.sandwich.value }}">
                <input type="submit" value="Submit">
            </div>
        </form>
        
        
    </div>
</body>
</html>
